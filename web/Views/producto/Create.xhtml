<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_idproducto}" for="idproducto" />
                        <p:inputText id="idproducto" value="#{productoController.selected.idproducto}" title="#{bundle.CreateProductoTitle_idproducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idproducto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_producto}" for="producto" />
                        <p:inputText id="producto" value="#{productoController.selected.producto}" title="#{bundle.CreateProductoTitle_producto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_producto}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.CreateProductoTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{productoController.selected.cantidad}" title="#{bundle.CreateProductoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_fechaProducto}" for="fechaProducto" />
                        <p:calendar id="fechaProducto" pattern="MM/dd/yyyy" value="#{productoController.selected.fechaProducto}" title="#{bundle.EditProductoTitle_fechaProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_fechaProducto}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_idestado}" for="idestado" />
                        <p:selectOneMenu id="idestado" value="#{productoController.selected.idestado}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_idestado}">
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="idestadoItem"
                                           itemValue="#{idestadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
