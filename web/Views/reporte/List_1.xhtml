<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Lista de Reportes"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="formReporte">
                <p:panel header="VER REPORTES" style="width: 900px; margin: 0 auto;">
                    <p:layout id="Reporte" style="width: 100%; height: 300px; ">
                        <p:layoutUnit id="datosReporte" position="center">


                            <f:facet name="header">
                                <img alt="user header" src="../../resources/imagenes/reporte.jpg"/>
                            </f:facet>

                            <f:facet name="footer">
                                <p:commandButton icon="pi pi-check" value="Reportes de venta" oncomplete="PF('dialogVenta').show();" />
                                <p:commandButton icon="pi pi-times" value="Reportes de producto" styleClass="ui-button-secondary" style="margin-left: .5em" oncomplete="PF ('dialogProductoR').show();"/> 
                            </f:facet>
                        </p:layoutUnit>
                    </p:layout>
                </p:panel>
             
                <!--Dialogo para mostrar todos los datos ventas del sistema-->
                <p:dialog id="dlgVenta" widgetVar="dialogVenta" modal="true" resizable="false" appendTo="@(body)" 
                          showEffect="explode" hideEffect="explode">
                    <h:form id="VentaListForm">
                <p:panel header="REPORTES DE VENTAS">
                     
                    <p:dataTable id="datalist" value="#{ventaController.items}" var="item" style="width: 700px"
                                 selectionMode="single" selection="#{ventaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idventa}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_idventa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idventa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_fechaVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaVenta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_precioTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_idcliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcliente.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVentaTitle_idproducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idproducto.toString()}"/>
                        </p:column>
                   </p:dataTable>
                        <p:commandButton value="Cerrar" onclick="PF('dialogVenta').hide();"/>
                        </p:panel>
                    </h:form>
                </p:dialog>

                <!--Dialogo para mostrar todos los datos productos del sistema-->
                <p:dialog id="dlgProductoR" widgetVar="dialogProductoR" modal="true" resizable="false" appendTo="@(body)" 
                          showEffect="explode" hideEffect="explode">
                    <h:form id="ProductoListForm">    
                        <p:panel header="REPORTES DE PRODUCTOS">
                        
                    <p:dataTable id="datalist" value="#{productoController.items}" var="item" style="width: 700px"
                                 selectionMode="single" selection="#{productoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idproducto}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_idproducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idproducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_producto}"/>
                            </f:facet>
                            <h:outputText value="#{item.producto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_fechaProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaProducto}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_idestado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idestado.toString()}"/>
                        </p:column>

                        </p:dataTable>
                        <p:commandButton value="Cerrar" onclick="PF('dialogProductoR').hide();"/>
                        </p:panel>
                    </h:form>
                </p:dialog>






            </h:form>



        </ui:define>
    </ui:composition> 


</html>
