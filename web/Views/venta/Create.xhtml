<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaCreateDlg" widgetVar="VentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVentaTitle}">
            <h:form id="VentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVentaLabel_idventa}" for="idventa" />
                        <p:inputText id="idventa" value="#{ventaController.selected.idventa}" title="#{bundle.CreateVentaTitle_idventa}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_idventa}"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_fechaVenta}" for="fechaVenta" />
                        <p:calendar id="fechaVenta" pattern="MM/dd/yyyy" value="#{ventaController.selected.fechaVenta}" title="#{bundle.EditVentaTitle_fechaVenta}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_fechaVenta}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_precioTotal}" for="precioTotal" />
                        <p:inputText id="precioTotal" value="#{ventaController.selected.precioTotal}" title="#{bundle.CreateVentaTitle_precioTotal}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_precioTotal}"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{ventaController.selected.idcliente}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_idcliente}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_idproducto}" for="idproducto" />
                        <p:selectOneMenu id="idproducto" value="#{ventaController.selected.idproducto}" required="true" requiredMessage="#{bundle.EditVentaRequiredMessage_idproducto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="idproductoItem"
                                           itemValue="#{idproductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.create}" value="#{bundle.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
